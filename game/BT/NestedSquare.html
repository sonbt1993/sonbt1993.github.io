<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #canvas {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      margin: auto;
    }
  </style>
</head>
<html>

<body>
  <canvas id="canvas"></canvas>
  <script>
    let canvas = document.getElementById("canvas");
    let c = canvas.getContext('2d');

    canvas.width = innerWidth;
    canvas.height = innerHeight;

    addEventListener("resize", () => {
      canvas.width = innerWidth;
      canvas.height = innerHeight;
    });

    class Square {
      constructor(centerx, centery, width, color, rotate) {
        this.centerx = centerx;
        this.centery = centery;
        this.rect_width = width;
        this.color = color;
        this.rotate = rotate
      }
      draw() {
        /* let rect_width = 200; */
        c.fillStyle = this.color;

        if (!this.rotate) {
          c.fillRect(this.centerx - this.rect_width / 2, this.centery - this.rect_width / 2, this.rect_width, this.rect_width);
        } else {
          c.save();
          c.translate(this.centerx, this.centery);
          c.rotate(Math.PI / 4);
          c.fillRect(- this.rect_width / 2, - this.rect_width / 2, this.rect_width, this.rect_width);
          c.restore();
        }
      }
    }

    let centerx = canvas.width / 2;
    let centery = canvas.height / 2;

    /*let square0 = new Square(centerx, centery, 400, '#4472C4', false);
      let square1 = new Square(centerx, centery, 400/1.414, 'white', true); */

    // Implementation
    let squareArray = [];
    let N = 10;
    
    for (let i = 0; i < N; i++) {
      var rotate = true
      var square = new Square(centerx, centery, 400 / (Math.pow(2, i)), 'white', true);
      squareArray.push(square);
      var square = new Square(centerx, centery, (400/Math.sqrt(2)) / (Math.pow(2, i)),'#4472C4')//, false);
      squareArray.push(square);
     
    }
    
    function animate() {
      requestAnimationFrame(animate);
      c.clearRect(0, 0, canvas.width, canvas.height);
      squareArray.forEach(square => square.draw());
    }

    animate();

  </script>
</body>

</html>
